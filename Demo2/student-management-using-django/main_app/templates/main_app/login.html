{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Welcome - eLearn Integrated Portal </title>
    <link rel="shortcut icon" type="image/webp" href="https://elearn-static.wilp-connect.net/static/img/logo_icon.a32c481b9ad5.webp">
    <style>
    /* Code generated by MCHP Chatbot */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background-color: #ffffff; /* Deep Blue */
      color: #250761;            /* Gold text */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 101;
      box-shadow: 0 2px 4px rgba(236, 6, 6, 0.1);
    }
    .header-title {
  position: absolute;
  top: 0;
  right: 0;
  padding: 10px;
  font-weight: bold;
}
    .page-logo {
      width: 150px;
      height: auto;
    }
    /* Add top margin to body content so it doesn't hide under the fixed header */
    .main-content {
      margin-top: 80px;
      padding: 24px;
    }
  </style>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Ionicons -->
    <!-- link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}" -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Google Recaptcha     -->
    <!-- script src="https://www.google.com/recaptcha/api.js" async defer></scripti -->

</head>

<body class="hold-transition login-page">
  <header>
    <a href="https://idp.bits-pilani.ac.in/idp/Authn/UserPassword" target="_blank" rel="noopener">
      <img src="https://idp-static.wilp-connect.net/idp/login_files/img/logo.webp" alt="BITS Logo" class="page-logo">
    </a>
    <div class="header-title">BITS Wilp Portal</div>
  </header>	
    <div class="login-box">
        <div class="login-logo">
            <a href="../../index2.html"><b>BITS</b>WILP</a>

        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                {% if messages %}
                <div class="col-12">
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger text-center ">
                        {{message }}
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
                {% endif %}
                <form action="doLogin/" method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input required type="email" name='email' class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input required type="password" name='password' class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="g-recaptcha" data-sitekey="6LeUj_8rAAAAAPQfIjmaqaRTiyuaIGt9oHLU3g-Z"></div>

                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>


                        <!-- /.col -->
                    </div>
                </form>
               <p class="mb-1">
                    <a href="{% url 'password_reset' %}">I forgot my password</a>
                </p>

            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>

</html>
