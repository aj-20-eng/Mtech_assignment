# Docs for Azure Web Apps Deploy: https://github.com/Azure/webapps-deploy
# Python + Django CI/CD Workflow for Azure App Service

name: Build and deploy Django app to Azure Web App - labcloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd Demo2/student-management-using-django
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: Demo2/student-management-using-django/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # for Azure OIDC login
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D8C2D08E8F794B6493CB18AC03D972C0 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DE0D7755F5D84C95A220CA6F72D7C2A3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5668B9C831C449DCAB7F825AF9892935 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'labcloud'
          slot-name: 'Production'
          package: '.'
